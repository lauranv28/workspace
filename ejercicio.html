<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Crear una web para armar tu propio sándwich en JavaScript que dada una serie de ingredientes, retorne el rppecio total del sándwich.
    El usuario ingresa primero su ingrediente base, luego el tipo de pan y finalmente la lista de condimentos o aderezos separados por coma, Ej: "queso, tomate, lechuga".
    La base del sándwich puede ser carne, pollo o veggie. El tipo de pan puede ser blanco, negro o s/gluten. A su vez puede tener queso, tomate, lechuga, cebolla, mayonesa y mostaza.

    Carne: 200, Pollo: 150, Veggie: 100, Pan blanco: 50, Pan negro: 60, Pan s/gluten: 75, Queso: 20, Tomate: 15, Lechuga: 10, Cebolla: 15, Mayonesa: 5, Mostaza: 5.-->

    <script>
      const base = prompt("¿qué ingrediente base? (carne, pollo, veggie)");
      const tipoPan = prompt("¿qué tipo de pan? (blanco, negro, s/gluten)");
      const aderezos = prompt(
        "¿qué aderezos? (queso, tomate, lechuga, cebolla, mayonesa y mostaza)(separar con comas)"
      );

      let mensajeSalida = "";
      let total = 0;

      if (base === "carne") {
        total += 200;
      } else if (base === "pollo") {
        total += 150;
      } else if (base === "veggie") {
        total += 100;
      } else {
        mensajeSalida = "por favor ingrese un tipo de base correcto";
      }

      if (tipoPan === "blanco") {
        total += 50;
      } else if (tipoPan === "negro") {
        total += 60;
      } else if (tipoPan === "s/gluten") {
        total += 75;
      } else {
        mensajeSalida = "Por favor ingrese un tipo de pan correcto";
      }

      if (aderezos.includes("queso")) {
        total += 20;
      }
      if (aderezos.includes("tomate")) {
        total += 15;
      }
      if (aderezos.includes("lechuga")) {
        total += 10;
      }
      if (aderezos.includes("cebolla")) {
        total += 15;
      }
      if (aderezos.includes("mayonesa")) {
        total += 5;
      }
      if (aderezos.includes("mostaza")) {
        total += 5;
      }

      alert("El precio del sándwich es" + total);
    </script>
  </body>
</html>
